<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="timer.css">
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v6.2.1/css/all.css?ver=6.1.1' type='text/css' media='all' />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <audio id="timer-song">
        <source src="timer.mp3" type="audio/mpeg">
    </audio>
    <div class="wrapper">
        <h1>Timer</h1>
        <div class="timer">
            <div id="timer-container" data-toggle="modal" data-target="#set-time"></div>
    
            <div class="btn-container">
                <button id="start-timer" class="start-btn" onclick="start()"><i class="fa-solid fa-play"></i></button>
                <button id="stop-timer" class="stop-btn hidden-btn" onclick="stop()"><i class="fa-solid fa-stop"></i></button>
                <button id="reset-timer" class="reset-btn hidden-btn" hidden-btn onclick="reset()"><i class="fa-solid fa-arrow-rotate-right"></i></button>
            </div>
        </div>

    </div>
    
    
    <div class="modal fade" id="set-time" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content bg-dark text-white">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalCenterTitle">Set time</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <div class="input-container">
                    <input type="number" min="0" maxlength="4" onkeyup="checkSetTime()" id="hours-input" placeholder="00">
                    <input type="number" min="0" onkeyup="checkSetTime()" max="59" id="minutes-input" placeholder="00">
                    <input type="number" min="0" onkeyup="checkSetTime()" max="59" id="seconds-input" placeholder="00">
                </div>
            </div>
            <div class="modal-footer">
              <button type="button" onclick="set()" class="btn btn-primary w-25" data-dismiss="modal">Set</button>
            </div>
          </div>
        </div>
      </div>
    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script src="timer.js"></script>
</body>
</html>
